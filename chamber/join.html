    content="Become a member of the Trujillo Chamber of Commerce. You will have the opportunity to be a part of a big community.">

<body id="BodyDark">
  <header>
    <div class="nav-box">
      <button id="pageToggle" class="page-toggle" aria-label="Change Page Colors">
        <img src="images/dark-theme.svg" alt="Toggle Page Colors Icon" width="30" height="30">
      </button>
      <button id="HamMenu" class="menu-toggle" aria-label="Open Menu">
      </button>
      <div class="logo">
        <img src="images/tcoc-logo.webp" alt="Logo for the Trujillo Chamber of Commerce" width="80" height="80">
        <div>
          <span class="logo-title">Trujillo</span><br>
          <span class="logo-subtitle">Chamber of Commerce</span>
        </div>
      </div>
      <nav id="Menu" class="nav-menu" aria-label="Main Navigation">
        <ul class="nav-list">
          <li class="nav-item"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="directory.html">Directory</a></li>
          <li class="nav-item current"><a href="#">Join</a></li>
          <li class="nav-item"><a href="#">Discover</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="join">
    <h1>Join Us</h1>
    <section class="membership-form">
      <h2>Membership Registration</h2>
      <div class="form-box">
        <form method="get" action="thankyou.html">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" title="First Name" autocomplete="given-name" required>

          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" title="Last Name" autocomplete="family-name" required>

          <label for="organization-title">Organization Name:</label>
          <input type="text" id="organization-title" name="organization-title" title="Organization Name"
            autocomplete="organization-title" pattern="[A-Za-z -]{7,}" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" title="Email" autocomplete="email" placeholder="example@email.com"
            required>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" title="Phone Number" autocomplete="tel" required>

          <label for="membership">Membership Level:</label>
          <select id="membership" name="membership" required>
            <option value="" disabled selected hidden>Please select an option</option>
            <option value="NP">NP Membership (Free)</option>
            <option value="Bronze">Bronze Membership</option>
            <option value="Silver">Silver Membership</option>
            <option value="Gold">Gold Membership</option>
          </select>

          <label for="website">Website:</label>
          <input type="url" id="website" name="website" title="Organization Website" placeholder="https://example.com">

          <label for="job-title">Job Title:</label>
          <input type="text" id="job-title" name="job-title" title="Job Title" placeholder="Manager, Director, etc.">

          <label for="description">Organization Description:</label>
          <textarea id="description" name="description" title="Description"></textarea>

          <input type="hidden" id="timestamp" name="timestamp" value="">

          <input type="submit" value="Join Chamber">
        </form>
      </div>
    </section>

    <section class="membership-levels">
      <h2>Membership Benefits</h2>
      <div class="membership-cards">
      </div>
    </section>

    <dialog id="modal-mb">
      <div>
      </div>
      <button aria-label="Close dialog" class="modal-close">Close</button>
    </dialog>
  </main>
  <footer>
    <div class="footer-box">
      <div class="footer-address">
        <p><strong>Trujillo Chamber of Commerce</strong></p>
        <p>Av. Libertador 123, Trujillo, Venezuela</p>
      </div>

      <div class="footer-social">
        <p>Follow us on social media:</p>
        <div class="social-icons">
          <a href="https://facebook.com"><img src="images/facebook.svg" loading="lazy" alt="Facebook" width="48"
              height="48"></a>
          <a href="https://x.com"><img src="images/twitter.svg" alt="Twitter" loading="lazy" width="48" height="48"></a>
          <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram" loading="lazy" width="48"
              height="48"></a>
        </div>
      </div>

      <div class="footer-credits">
        <p>WDD231 Dicmary Zambrano Class Project</p>
        <p><span id="date"></span> Trujillo Chamber of Commerce</p>
        <p id="lastModified" aria-live="polite"></p>
      </div>
    </div>
  </footer>
</body>

</html>
